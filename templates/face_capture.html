{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Face Capture</title>
<link rel="stylesheet" href="{% static 'assets/css/face_capture.css' %}">
</head>
<body>
<div class="container">
  <h1>Face Capture</h1>
  <div class="camera-feed">
    <video id="video" playsinline autoplay></video>
  </div>
  <div class="capture-btn">
    <button id="capture-btn">Capture</button>
    <form id="registration-form" method="post" action="/face_capture_signup/">
      {% csrf_token %}
      <input type="hidden" id="aadhar_number" name="aadhar_number" value="{{ aadhar_number }}">
      <input type="hidden" id="primary_password" name="primary_password" value="{{ primary_password }}">
      <input type="hidden" id="secondary_password" name="secondary_password" value="{{ secondary_password }}">
      <input type="hidden" id="mobile_number" name="mobile_number" value="{{ mobile_number }}">
      <input type="hidden" id="face_image" name="face_image" value="">
      <button type="submit" id="register-btn">Register</button>
    </form>
  </div>
</div>
<script src="{% static 'assets/js/face_capture.js' %}"></script>
<script>
    const csrfToken = '{{ csrf_token }}';
</script>
</body>
</html>
