<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP 2</title>
</head>
<body>
    <h2>Enter OTP</h2>
    <form id="otp-form2" method="post">
        {% csrf_token %}
        <label for="otp">Enter OTP:</label><br>
        <input type="text" id="otp2" name="otp"><br>
        <button type="button" id="send-otp2">Send OTP</button>
        <button type="button" id="verify-otp2">Verify OTP</button>
    </form>

    <div id="otp-message2"></div>

    <script>
        document.getElementById('send-otp2').addEventListener('click', function () {
            alert('OTP has been sent to your mobile number.');
        });

        document.getElementById('verify-otp2').addEventListener('click', function () {
            var enteredOTP2 = document.getElementById('otp2').value;
            // You need to compare the enteredOTP with the OTP sent to the mobile number
            // Assuming you have a variable for sent OTP named 'sentOTP'
            var sentOTP2 = "20"; // Fill this with the sent OTP

            if (enteredOTP2 === sentOTP2) {
                // Redirect to second.html if OTP is correct
                window.location.href = "{% url 'second' %}";
            } else {
                // Show error message if OTP is incorrect
                document.getElementById('otp-message2').innerText = "Wrong OTP. Please try again.";
                // Redirect to voter login page after 3 seconds
                setTimeout(function () {
                    window.location.href = "{% url 'voter_login' %}";
                }, 3000);
            }
        });
    </script>
</body>
</html>
