<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User or Official</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #3498db; /* Eye-catching background color */
  }

  .container {
    text-align: center;
    color: #fff;
  }

  .prompt {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .btn {
    padding: 10px 20px;
    background-color: #2ecc71;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .btn:hover {
    background-color: #27ae60; /* Hover effect */
  }

  .btn + .btn {
    margin-left: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="prompt">ARE YOU A USER OR AN OFFICIAL?</div>
  <button class="btn" id="voterBtn">Voter</button>
  <button class="btn" id="officialBtn">Official</button>
</div>

<script>
  document.getElementById('voterBtn').addEventListener('click', function() {
    // Redirect to voter_login.html when the Voter button is clicked
    window.location.href = '/voter_login.html';
  });

  document.getElementById('officialBtn').addEventListener('click', function() {
    // Redirect to official_login.html when the Official button is clicked
    window.location.href = '/official_login.html';
  });
</script>
</body>
</html>
